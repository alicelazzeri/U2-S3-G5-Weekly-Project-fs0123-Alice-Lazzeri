<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Accessories (hand)made with &#10084; from Tuscany, Italy" />
    <title>Alice in Wondercraft &#8211; Handmade accessories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/logo.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning-subtle px-4 sticky-top border-bottom border-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img class="rounded-circle border border-white" src="assets/images/logo.png" alt="Logo" width="80px"
        /></a>
        <button
          class="navbar-toggler titles"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3 fs-5">
              <a
                style="font-family: 'Sansita Swashed', cursive; font-weight: 300; color: #8d2d2d"
                class="nav-link titles"
                aria-current="page"
                href="index.html"
                ><i class="bi bi-house-heart me-3"></i>Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container pt-5">
      <h2 id="title" class="display-4 pb-3" style="font-family: 'Sansita Swashed', cursive">Create new product</h2>
      <form onsubmit="handleSub(event)">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Product name"
            aria-describedby="name"
            required
          />
          <label class="text-success fw-light" for="name">Product name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="brand"
            placeholder="Product brand"
            aria-describedby="brand"
            required
          />
          <label class="text-success fw-light" for="name">Brand</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="imgUrl"
            placeholder="URL image"
            aria-describedby="imgUrl"
            required
          />
          <label class="text-success fw-light" for="name">URL image</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="price" placeholder="Price" aria-describedby="price" required />
          <label class="text-success fw-light" for="name">Price</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            id="description"
            rows="3"
            style="height: 10rem"
            placeholder="Product description"
            aria-describedby="description"
            required
          ></textarea>
          <label class="text-success fw-light" for="name">Product description</label>
        </div>
        <div class="d-flex justify-content-around my-5">
          <button onclick="productCreated()" id="create" type="submit" class="btn btn-outline-success">
            Create product
          </button>
          <button onclick="resetForm()" id="reset" type="reset" class="btn btn-outline-warning">Reset</button>
          <button onclick="editForm()" id="edit" type="submit" class="btn btn-outline-success d-none">
            Edit product
          </button>
          <button onclick="resetForm()" id="reset" type="reset" class="btn btn-outline-warning d-none">Reset</button>
          <button onclick="deleteProd()" id="delete" type="button" class="btn btn-outline-danger d-none">
            Delete product
          </button>
        </div>
      </form>
    </div>

    <footer
      class="d-flex justify-content-between flex-wrap align-items-center bg-warning-subtle border-top border-warning p-4"
    >
      <div class="d-flex align-items-center gap-3 col-md-4">
        <a href="#"
          ><img
            class="rounded-circle border border-white border-1"
            src="assets/images/logo.png"
            width="40px"
            alt="Logo"
        /></a>
        <p class="mb-0 fw-lighter" style="font-size: 0.8rem">
          &#169; 2021
          <span class="ms-2 text-secondary" style="font-family: 'Sansita Swashed', cursive; font-size: 1rem"
            >Alice in Wondercraft</span
          >
        </p>
      </div>
      <ul class="nav col-md-4 d-flex justify-content-end list-unstyled">
        <li>
          <a class="text-decoration-none" href="https://www.instagram.com/alice_in_wondercraft/" target="_blank"
            ><i class="bi bi-instagram text-body-tertiary mx-2 social"></i
          ></a>
          <a class="text-decoration-none" href="https://www.pinterest.it/aliceinwondercraft_95/" target="_blank"
            ><i class="bi bi-pinterest text-body-tertiary mx-2 social"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/back.js"></script>
  </body>
</html>
