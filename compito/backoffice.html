<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img class="rounded-circle" src="assets/images/logo.png" alt="Logo" width="70px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container pt-5">
      <h2 id="title" class="display-4 pb-3">Create new product</h2>
      <form onsubmit="handleSub(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Product name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Product brand:</label>
          <input type="text" class="form-control" id="brand" />
        </div>
        <div class="mb-3">
          <label for="imgUrl" class="form-label">URL image:</label>
          <input type="text" class="form-control" id="imgUrl" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="text" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Product description:</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-around my-5">
          <button id="create" type="submit" class="btn btn-primary">Create product</button>
          <button onclick="editForm()" id="edit" type="submit" class="btn btn-success d-none">Edit product</button>
          <button onclick="resetForm()" id="reset" type="reset" class="btn btn-outline-warning d-none">Reset</button>
          <button onclick="deleteProd()" id="delete" type="button" class="btn btn-danger d-none">Delete product</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/back.js"></script>
  </body>
</html>
